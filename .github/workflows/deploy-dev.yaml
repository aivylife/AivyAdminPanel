name: Deploy Docker to Server Core

on:
  push:
    branches:
      - dev

env:
  PROJECT_NAME: aivy-admin-panel

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}:${{ github.sha }}-dev
          build-args: BUILD_MODE=development

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            cd /var/www/adminpanel-dev/

            cat <<EOF > docker-compose.yaml
            version: '3.8'

            services:
              frontend:
                image: ghcr.io/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}:${{ github.sha }}-dev
                ports:
                  - "8081:80"
                restart: unless-stopped
                environment:
                  - NODE_ENV=dev
                networks:
                  - app-network

            networks:
              app-network:
                driver: bridge
            EOF

            ./deploy.sh 

            docker-compose ls
